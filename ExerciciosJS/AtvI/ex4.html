<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par</title>
</head>
<body>
    <h2>Verificar Par</h2>
    <script>
        function verificarPar() {
            let valor = parseInt(prompt("Digite um valor:"));
            if (valor % 2 === 0) {
                alert("O valor é par.");
            } else {
                alert("O valor não é par.");
            }
        }
        
        verificarPar();
    </script>
</body>
</html>
