<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Quadrado</title>
</head>
<body>
    <h2>Calcular Quadrado</h2>
    <script>
        function calcularQuadrado() {
            let valores = [];
            for (let i = 0; i < 3; i++) {
                let valor = parseFloat(prompt(`Digite o ${i+1}º valor:`));
                let quadrado = valor * valor;
                valores.push(quadrado);
            }
            alert("Os quadrados dos valores são: " + valores);
        }

        calcularQuadrado();
    </script>
</body>
</html>
